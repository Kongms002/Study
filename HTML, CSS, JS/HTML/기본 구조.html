<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="title">
			Hello
		</div>
	</body>
</html>



<!--

<!DOCTYPE html> -> 현재 이 문서가 HTML5 언어 라는 것을 알려준다.
<html> ~ </html> -> 웹 문서의 시작과 끝을 나타낸다.
<head> ~ </head> -> 웹 브라우저가 웹 문서 해석시 필요한 정보를 입력하는 부분이다.
<body> ~ </body> -> 웹 브라우저 화면을 나타내기 위해 작성하는 부분이다.



head 영역에서 사용하는 태그들

1. <meta> -> 실제로 보이지는 않지만 웹 문서 정보를 저장할 때 사용한다.(검색 엔진에서 사이트 검색할 때 참고)
★ <meta charset="UTF-8"> -> 한글 인코딩을 명시(안하면 한글이 깨질 수 있음)
2. <title> ~ </title> -> 웹 문서의 제목을 지정하는 태그이다.

-->
